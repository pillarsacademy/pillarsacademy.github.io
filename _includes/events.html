<div id="ma-eventsnews" class="clearfix">
    <div class="ma-events">
        <div class="moduletable">
            <h2>Upcoming Events</h2>
            <ul class="eventlistmod">
                {% for event in site.categories['upcoming-events'] reversed %}
                  <li>
                  <span class="date">{{ event.date | date: "%D" }} &mdash; </span>
                  <a href="{{ event.url }}">&nbsp;<span class="location">{{ event.title }}</span></a>
                  </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="ma-news">
        <div class="moduletable">
            <a href="/charter-for-compassion/partners-in-compassion">
                <img src="/images/kaya.jpg" alt="" />
            </a>
            <h3>Support our sponsors &amp; partners in compassion</h3>
        </div>
    </div>
</div>
